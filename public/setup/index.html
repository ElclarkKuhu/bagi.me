    <link rel="icon" type="image/png" sizes="16x16" href="/src/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/src/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/src/img/favicon/favicon-googletv.png">
    <link rel="icon" type="image/png" sizes="128x128" href="/src/img/favicon/favicon-128x128.png">

    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="/src/img/favicon/apple-touch-icon-120x120-precomposed.png" type="image/png">
    <link rel="apple-touch-icon" sizes="180x180" href="/src/img/favicon/apple-touch-icon.png" type="image/png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="/src/img/favicon/apple-touch-icon-152x152-precomposed.png" type="image/png">
    
    <link rel="manifest" href="/src/img/favicon/site.webmanifest">

    <link rel="stylesheet" href="/src/css/elclark.css">
    <link rel="stylesheet" href="/src/css/setup.css">

    <script defer src="/__/firebase/8.2.1/firebase-auth.js"></script>

  <body>
    <div class="center-container">
      <div class="center-bg bg">
        <h1 style="font-family: 'Fredoka One', cursive; margin-bottom: 5px; font-size: xx-large;">BAGI.ME</h1>
        <p style="margin-bottom: 10px;">Setup.</p>
      </div>
        <div class="center-bg bg">
          <p id="urlname" style="color: #e94560;">https://bagi.me/</p>
          <input type="url" name="url" id="url" onchange="fixURL()" oninput="fixURL()" autocomplete="off" placeholder="#url">
          <input type="text" name="username" id="username" placeholder="username" autocomplete="off">
        </div>
        <div class="center-bg bg">
          <button onclick="setup()">Setup</button>
        </div>
        <div class="center bg">
          <span style="font-size: small; color: #ca0000;">Made By <a href="https://elclark.my.id">Elclark</a>.</span>
        </div>
    </div>

    <script src="/src/js/setup.js"></script>
  </body>
